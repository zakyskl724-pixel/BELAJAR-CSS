<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Contoh Selector CSS</title>
  <style>
    * {
      font-family: Arial, sans-serif;
    }

    p {
      color: blue;
    }

    .teks-merah {
      color: rgb(255, 0, 0);
    }

    #judul-utama {
      font-size: 32px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1 id="judul-utama">Halo, Nama Saya Adalah Muhammad Dzaky Khairuabdillah</h1>
  <p>Ini warna favorit saya ialah biru.</p>
  <p class="teks-merah">Ini paragraf berwarna merah.</p>
  <span class="teks-merah">Ini juga teks merah.</span>

</body>
</html>
