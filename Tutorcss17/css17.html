<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Best Practice CSS</title>
  <style>
    :root {
      --warna-utama: #2c3e50;
      --warna-aksi: #e67e22;
      --spasi-biasa: 1rem;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: var(--spasi-biasa);
      background-color: #f8f9fa;
      color: var(--warna-utama);
    }

    .kartu {
      background-color: white;
      padding: var(--spasi-biasa);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }

    .kartu__judul {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .kartu__tombol {
      background-color: var(--warna-aksi);
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    .kartu__tombol:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="kartu">
    <h2 class="kartu__judul">Judul Kartu</h2>
    <p>Ini adalah deskripsi konten di dalam kartu yang ditulis dengan style yang rapi dan terstruktur.</p>
    <button class="kartu__tombol">Aksi</button>
  </div>

</body>
</html>
