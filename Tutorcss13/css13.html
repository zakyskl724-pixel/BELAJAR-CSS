<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Contoh Z-index</title>
  <style>
    .container {
      position: relative;
      height: 200px;
      background-color: #f1f1f1;
    }

    .box1, .box2 {
      width: 150px;
      height: 150px;
      position: absolute;
      top: 25px;
    }

    .box1 {
      left: 50px;
      background-color: lightblue;
      z-index: 1;
    }

    .box2 {
      left: 100px;
      background-color: tomato;
      z-index: 10;
    }
  </style>
</head>
<body>

  <h1>Contoh Layering dengan Z-index</h1>
  <div class="container">
    <div class="box1">Kotak 1 (z-index: 1)</div>
    <div class="box2">Kotak 2 (z-index: 10)</div>
  </div>

</body>
</html>
